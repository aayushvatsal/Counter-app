<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
    <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>
    <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-10 p-3 px-5">
    <button class="border-l-2 border-[#bfbfbf] pl-5" id="incrementBtn"><i class="fa-solid fa-plus"></i></button>
    <span id="counter" class="font-bold">0</span>
    <button id="decrementBtn" class="border-r-2 border-[#bfbfbf] pr-5"><i class="fa-solid fa-minus"></i></button>
</div>
  </div>

  <script>
    const countValue = document.querySelector('#counter');
    const incrementBtn = document.querySelector('#incrementBtn');
    const decrementBtn = document.querySelector('#decrementBtn');

    const increment = () => {
      let value = parseInt(countValue.innerText);
      value = value + 1;
      countValue.innerText = value;
    };

    const decrement = () => {
      let value = parseInt(countValue.innerText);
      value = value - 1;
      countValue.innerText = value;
    };

    // Add event listeners
    incrementBtn.addEventListener('click', increment);
    decrementBtn.addEventListener('click', decrement);
  </script>
</body>
</html>
